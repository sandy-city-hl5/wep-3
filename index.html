<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأخبار</title>
    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #777;
        }
        #loginDialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            color: white;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 99;
        }
    </style>
</head>
<body>

    <h1>مرحبًا بك في موقع الأخبار</h1>
    <button onclick="openLoginDialog()">إذا كنت مشرفًا، اضغط هنا</button>
    <button onclick="userPage()">إذا كنت مستخدمًا، اضغط هنا</button>

    <div id="overlay" onclick="closeLoginDialog()"></div>

    <!-- مربع حوار تسجيل الدخول -->
    <div id="loginDialog">
        <h2>تسجيل دخول كمشرف</h2>
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password"><br>
        <button onclick="login()">دخول</button>
        <button onclick="closeLoginDialog()">إغلاق</button>
    </div>

    <script>
        const correctPassword = "hl5 sandy"; // كلمة مرور المشرف

        function openLoginDialog() {
            document.getElementById('overlay').style.display = 'block'; // عرض الخلفية
            document.getElementById('loginDialog').style.display = 'block'; // عرض مربع الحوار
        }

        function closeLoginDialog() {
            document.getElementById('overlay').style.display = 'none'; // إخفاء الخلفية
            document.getElementById('loginDialog').style.display = 'none'; // إخفاء مربع الحوار
            clearLoginForm(); // مسح النموذج
        }

        function clearLoginForm() {
            document.getElementById('password').value = '';
        }

        function login() {
            const password = document.getElementById('password').value;
            if (password === correctPassword) {
                closeLoginDialog();
                window.location.href = 'admin.html'; // إعادة توجيه إلى صفحة المشرف
            } else {
                alert("كلمة السر غير صحيحة.");
            }
        }

        function userPage() {
            window.location.href = 'user.html'; // إعادة توجيه إلى صفحة المستخدم
        }
    </script>

</body>
</html>
